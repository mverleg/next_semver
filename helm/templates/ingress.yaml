

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    - domain: "{{- $domain := .Values.domain | required '.Values.domain is required.' -}}"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: true
    nginx.ingress.kubernetes.io/hsts: true
    cert-manager.io/cluster-issuer: {{ ternary "letsencrypt-prod" "letsencrypt-staging" .Values.prod }}
    nginx.ingress.kubernetes.io/server-alias: "*.{{ $domain }}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ $domain }}
        - www.{{ $domain }}
      secretName: {{ .Release.Name }}-tls
  rules:
      - host: {{ $domain }}
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ .Release.Name }}-service
                  port:
                    number: 80
